# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: /content/gdrive/MyDrive/Shark_Drone_157_(Train)_  # dataset root dir
train: /content/gdrive/MyDrive/Shark_Drone_157_(Train)_/train/images  # train images (relative to 'path') 128 images
val: /content/gdrive/MyDrive/Shark_Drone_157_(Train)_/valid/images  # val images (relative to 'path') 128 images
test: /content/gdrive/MyDrive/Shark_Drone_157_(Train)_/test/images # test images (optional)

# Classes
nc: 2  # number of classes
names: ['Shark', 'Dolphin Pod']  # class names


